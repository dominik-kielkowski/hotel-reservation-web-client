<div class="dialog-overlay" (click)="onClose()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <h2 class="dialog-title">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submitRegistration()">
      <div class="dialog-content">
        <div class="form-group" *ngFor="let control of formControls">
          <label [for]="control.name">{{ control.label }}</label>
          <input
            [type]="control.type"
            [id]="control.name"
            [formControlName]="control.name"
            [placeholder]="control.placeholder"
            required
          />
        </div>
      </div>
      <div class="dialog-actions">
        <button type="button" (click)="onClose()" class="btn-cancel">Close</button>
        <button type="submit" class="btn-submit">Register</button>
      </div>
    </form>
  </div>
</div>
